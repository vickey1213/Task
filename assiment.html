      async function getData(dataUrl) {

      getData("data.json");

      let content = "";
      function displayData(value) {
        for (let i of value) {
          content += `<div id=${i.asset_title.replace(/ +/g, "")} class="container">

        <div class="title">${i.asset_title}</div>

        <div class="contents">
          ${
            i.display_asset_docs ||
            i.display_asset_image ||
            i.display_asset_url ||
            i.display_asset_video
              ? ``
              : `<p class="Para">${i.asset_description}</p>`
          }

          ${
            i.display_asset_docs
              ? `<iframe width="490" height="240" src=${i.display_asset_docs} frameborder="0"></iframe>`
              : ``
          }

          ${
            i.display_asset_image
              ? `<img src=${i.display_asset_image} class="gifImg" alt='imageHere'/>`
              : ``
          }

          ${
            i.display_asset_url
              ? `<audio controls="controls">
                  <source src="https://docs.google.com/uc?export=download&id=1dBBYQsz2yt3vc4YMkRmVC3nuTBbq2GON">
                </audio>`
              : ``
          }

          ${
            i.display_asset_video
              ? `<iframe width="490" height="240" src=${i.display_asset_video} title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>`
              : ``
          }

          <i class="fa-solid fa-caret-down"></i>
        
        </div>

      </div>`;
        }
        document.getElementById("asset").innerHTML = content;
      }
